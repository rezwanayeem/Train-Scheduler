<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center">C'mon ride the train!</h1>
                <h2>
                    <i class="fas fa-train"></i>
                </h2>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h2></h2>
                    <h2 id="currentTime">Current time: </h2>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Train Schedule</h3>
            </div>
            <div>
                <table id="trainTable">
                    <tr>
                        <th>
                            <i class="fas fa-train"></i> Train Name</th>
                        <th>
                            <i class="far fa-paper-plane"></i> Destination</th>
                        <th id="times">
                            <i class="far fa-clock"></i> Frequency (min)</th>
                        <th id="times">
                            <i class="far fa-calendar-alt"></i> Next Arrival</th>
                        <th id="times">
                            <i class="fas fa-stopwatch"></i> Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div>

            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body form-group">
                <form>
                    <label for="trainNameInput">Train Name</label>
                    <br>
                    <input type="text" class="form-control" id="trainNameInput">
                    <label for="destinationInput">Destination</label>
                    <br>
                    <input type="text" class="form-control" id="destinationInput">
                    <br>
                </form>
                <form class="form-inline">
                    <label for="firstTrainInput">First Train Time</label>
                    <input type="time" class="form-control mx-sm-3 mb-2" id="firstTrainInput">
                    <label>Frequency (min)</label>
                    <input type="number" class="form-control mx-sm-3 mb-2" id="frequencyInput">
                    <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <!--JavaScript-->
            <script src="Assets/js/app.js"></script>

</body>

</html>
